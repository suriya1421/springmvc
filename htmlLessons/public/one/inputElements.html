<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>input elements</title>
</head>
<body>
	<div>
		<div></div>
		<label for='year'> years of experience: <input name='year'
			id='year' type='number' step='0.05' maxlength=3 min=5 max=50 required>
		</label>
	</div>
	<div>
		<label for='age'> age range: <input name='age' id='age'
			type='range' step=1 min=1 max=22>
		</label>
	</div>
	<div>
		<label for='phone'> phone number: <input name='phone'
			id='phone' type='tel' required pattern='[0-9]{3}-[0-9{3}-[0-9]{4}]'
			placeholder='123-456-6789'>
		</label> 
	</div>
	<div>
		<input name='course ' id='' type="checkbox" checked=true required
			value='computer science'> <input name='course ' id=''
			type="checkbox" required value='english'> <input
			name='course ' id='' type="checkbox" required value='tamil'>
	</div>
	<div>
		<label for='secret'> hidden content: <input type='hidden'
			name='' secret' value='password'>
		</label>
	</div>
	<div>
		<label for='url'> url: <input type='url' name='url'
			value='www.google.com'>
		</label>
	</div>
	<div>
		<label for='list of fruits'> <select name='list of fruits'
			title='list of fruits'>
				<option selected>select fruit</option>
				<option>apple</option>
				<option>orange</option>
				<option>mango</option>
				<optgroup label="banana">
					<option>red banana</option>
					<option>green banana</option>
					<option>yellow banana</option>
				</optgroup>
		</select>
		</label>
	</div>
	<div>
	<label for='commants'>
	<textarea name='commants' cols='50' rows='5'></textarea>
	</label>
	
	</div>
	<div>
	<input type='submit' value='click me'> 
	<input type='reset' value='reset'>
	<input type='image' alt='close'  name='close' src='../images/close.jpg' width=25 height=25>
	</div>
</body>
</html>
